{% extends 'base/base.html' %}

{% block body %}
    {% load static %}
    
    <section class="page-section">
        <div class="container">
            <div class="product-item">
                <div class="d-flex product-item-title">
                    <div class="d-flex mr-auto bg-faded p-5 rounded">
                        <h2 class="section-heading mb-0">
                            <span class="section-heading-upper">Blended to Perfection</span>
                            <span class="section-heading-lower">{{ is_coffee.type }}</span>
                        </h2>
                    </div>
                </div><img class="img-fluid d-flex mx-auto product-item-img mb-3 mb-lg-0 rounded" src="media/{{ is_coffee.img }}">
                <div class="bg-faded p-5 rounded">
                    <p class="mb-0">{{ is_coffee.intro }}</p>
                </div>
                <div class="mt-5 bg-faded p-5 rounded">
                    <p class="mb-0">{{ is_coffee.about }}</p>
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
