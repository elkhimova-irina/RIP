{% extends 'base/base.html' %}

{% block body %}
    {% load static %}
    
    {% for i in allcoffee %}
        <section class="page-section">
            <div class="container">
                <div class="product-item">
                    <div class="d-flex product-item-title">
                        <div class="d-flex mr-auto bg-faded p-5 rounded">
                            <a href="{% url 'productsAbout_url' %}?id={{i.id}}"><h2 class="section-heading mb-0">
                                <span class="section-heading-upper">Blended to Perfection</span>
                                <span class="section-heading-lower">{{ i.type }}</span>
                            </h2></a>
                        </div>
                    </div><img class="img-fluid d-flex mx-auto product-item-img mb-3 mb-lg-0 rounded" src="media/{{ i.img }}">
                    <div class="bg-faded p-5 rounded">
                        <p class="mb-0">{{ i.intro }}</p>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endblock body %}
